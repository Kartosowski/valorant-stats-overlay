<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Stats Overlay</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <main class="flex items-end justify-start h-screen p-2">
        <div class="bg-black-40 p-5 rounded-xl flex gap-5 items-center">
            <img id="rank-icon" src="" width="50" class="aspect-square" alt="Rank Icon">
      
            <div class="text-white flex flex-col justify-between h-1/2 gap-2">
                <p id="rank" class="text-2xl font-black">Radiant</p>
                <div class="rounded-2xl bg-black-60 w-full text-center">
                <p id="score" class="text-sm">100rr</p>
                </div>
            </div>

            <div class="text-white flex flex-col justify-between h-1/2 gap-2">
                <p class="text-2xl font-black">Ostatnia gra</p>
                <div class="rounded-2xl bg-black-60 w-full text-center">
                    <p id="change" class="text-sm">+15</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
